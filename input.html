<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input field for taking user input and password and showing in div  -->
    <div class="container mt-5">
        <h1>Input Form</h1>
        <form id="inputForm">
            <div class="mb-3">
                <label for="userInput" class="form-label">User Input</label>
                <input type="text" class="form-control" id="userInput" placeholder="Enter some text">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="outputDiv" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('inputForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            const userInput = document.getElementById('userInput').value;
            const passwordInput = document.getElementById('passwordInput').value;
            document.getElementById('outputDiv').innerHTML = `
                <h3>Submitted Data:</h3>
                <p><strong>User Input:</strong> ${userInput}</p>
                <p><strong>Password:</strong> ${passwordInput}</p>
            `;
        });
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add any additional JavaScript functionality here
        console.log("Bootstrap and custom scripts loaded successfully.");
    </script>
    <footer class="mt-5 text-center">
        <p>&copy; 2025 Murdian Company</p>
    </footer>
</body>
</html>
